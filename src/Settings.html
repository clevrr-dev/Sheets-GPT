<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h1>Input Collection Form</h1>
    <form id="inputForm">
      <label for="modelType">Model Type:</label>
      <input type="text" id="modelType" name="modelType" required><br>

      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" name="temperature" required><br>

      <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <script>
      function submitForm() {
        // Get input values
        var modelType = document.getElementById("modelType").value;
        var temperature = document.getElementById("temperature").value;

        // Call the Google Apps Script function with the input values
        google.script.run.storeInput(modelType, temperature);

        // Close the dialog or take any other actions as needed
        google.script.host.close();
      }
    </script>
  </body>
</html>
